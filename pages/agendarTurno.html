<head>

</head>
<body>

    <header>
        <img class="logo" src="../images/cayenaLogo.png" alt="logo calavera con cayena">
        <h2 class="tituloPrincipal">Cayena Tattoo Art</h2>
    </header>
    <nav>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                  <a class="nav-link" href="#">AGENDAR TURNO</a>
                  <a class="nav-link" href="./galeria.html">GALERIA</a>
                  <a class="nav-link" href="./sobreNosotros.html">SOBRE NOSOTROS</a>
                  <a class="nav-link" href="./contacto.html">CONTACTO</a>
                </div>
            </div>
        </nav>
    </nav> 

    <main>
        <h1>Agendar un turno</h1>
            <div>
                <p class="parrafos">Déjanos tu idea junto a tus datos acá y pronto nos pondremos en contacto</p>
                <div>
                    <form action="/submit" method="POST">
                        <!-- Campo de Nombre -->
                        <label for="nombre">Nombre Completo*</label>
                        <input type="text" id="nombre" name="nombre" required>
                        <br><br>
                </div>
                <div>  
                    <!-- Campo de Correo Electrónico -->
                    <label for="email">Correo Electrónico*</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                </div>
                <div>
                    <!-- Campo de Teléfono de contacto -->
                    <label for="Teléfono">Teléfono de Contacto*</label>
                    <input type="Teléfono" id="Teléfono" name="Teléfono" required>
                    <br><br>
                </div>
                <div>
                    <!-- Campo de Fecha de Nacimiento -->
                    <label for="Edad">Fecha de Nacimiento (debes ser mayor de edad el día de la realización del tatuaje)*</label>
                    <input type="Edad" id="Edad" name="Edad" required>
                    <br><br>
                </div>
                <div>
                    <!-- Campo de Medidas del tatuaje -->
                    <label for="Tamaño">Medida aproximada del tatuaje en cm</label>
                    <input type="Tamaño" id="Tamaño" name="Tamaño" required>
                    <br><br>
                </div>
                <div>
                    <!-- Casillas de color de tinta -->
                    <form>
                        <label for="tinta negra">Black and Grey</label>
                        <input type="checkbox" id="tinta negra" name="tinta negra">
                      </form>
                      <form>
                        <label for="Color">Color</label>
                        <input type="checkbox" id="Color" name="Color">
                      </form>
                </div>
                <div>
                    <!-- Campo de zona del tatuaje -->
                    <label for="Zona">Zona del cuepo a tatuar</label>
                    <input type="Zona" id="Zona" name="Zona" required>
                    <br><br>
                </div>
                <div>
                    <!-- Campo para Adjuntar Archivo -->
                    <p>Imágenes de referencia</p>
                    <label for="archivo">Adjuntar Archivo</label>
                    <input type="file" id="archivo" name="archivo" required>
                    <br><br>
                </div>
                <div>
                    <!-- Campo de Disponibilidad Horaria -->
                    <label for="Horario">Disponibilidad Horaria</label>
                    <input type="Horario" id="Horario" name="Horario" required>
                    <br><br>
                </div>
                <div>
                    <!-- Botón de Enviar -->
                    <a class="boton" button type="submit">Enviar</button></a>
                    </div>
                </form>
            </div>
    </main>
</div>
